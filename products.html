<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aurora Development</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta property="og:title" content="Aurora Development" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="/" />
        <meta property="og:image" content="/images/logo.png" />
        <meta property="og:description" content="We offer premium plugins, for everyone to use on any server they own. at budget prices!" />
        <meta name="theme-color" content="#17181c">
        <!-- Include this to make the og:image larger -->
        <meta name="twitter:card" content="summary_large_image">
    </head>
    <body>
        <header>
            <nav class="navigation">
                <div class="navigation-elements">
                    <a href="/" class="logo">
                        <img src="images/nav-logo.png" alt="Navigation Logo" class="nav-logo">
                        <p>Aurora Development</p>
                    </a>
                    <ul class="nav-buttons">
                        <li class="nav-element"><a href="/products" class="nav-element-link">Products</a></li>
                        <li class="nav-element"><a href="#" class="nav-element-link">Tutorials</a></li>
                        <li class="nav-element"><a href="https://discord.gg/pV6w5ZYaSJ" class="nav-element-link">Support</a></li>
                    </ul>
                    <a href="#" id="burgermenubutton"><img src="images/list.svg" alt="burger"></a>
                    <div class="burgermenu" id="burgermenu">
                        <ul class="burgermenu-buttons">
                            <li class="burgermenu-element"><a href="/products" class="burgermenu-element-link">Products</a></li>
                            <li class="burgermenu-element"><a href="#" class="burgermenu-element-link">Tutorials</a></li>
                            <li class="burgermenu-element"><a href="https://discord.gg/pV6w5ZYaSJ" class="burgermenu-element-link">Support</a></li>
                        </ul>
                    </div>
                    <script src="js/burgermenu.js"></script>
                </div>
            </nav>
        </header>
        <div class="content">
            <div class="section" style="background-color: #242424;">
                <div class="section-body" style="margin-left: 0px; max-width: 100%;">
                    <template id="product-template">
                        <div class="product">
                            <h1 class="product-title">Product</h1>
                            <img src="images/list.svg" alt="product image" class="product-image">
                            <p class="product-description" style="margin-bottom: 1rem;">
                                A product description.
                            </p>
                            <a href="/buypage#product" class="btn">Buy</a>
                        </div>
                    </template>
                    <h1 style="margin-bottom: 1rem; text-decoration: underline;">Aurora Series</h1>
                    <div class="auroraseries products" style="margin-bottom: 1rem;">
                    </div>

                    <h1 style="margin-bottom: 1rem; text-decoration: underline;">cosmic Series</h1>
                    <div class="cosmicseries products">
                    </div>
                    <script src="js/products.js"></script>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <script>
                    document.write('<p>&copy;' );
                    document.write(' 2022 - ');
                    document.write(new Date().getFullYear());
                    document.write(' AuroraDevelopment - All Rights Reserved.</p>');
                </script>
            </div>          
        </div>
    </body>
</html>
